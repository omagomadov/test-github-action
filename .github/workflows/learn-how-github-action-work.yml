name: learn-how-ga-work
run-name: ${{ github.actor }} is currently learning CI/CD on GitHub
on: [push]
jobs:
  example-job:
    runs-on: ubuntu/latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v

